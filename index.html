<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div style="background: linear-gradient(229.99deg, #F5F5DC -26%, #000000 145%);">
                <h1>Snow in the desert</h1>
                <p>Love, death & robots</p>
            </div>
            <div style="background: linear-gradient(215.32deg, #000000 -1%, #964B00 124%);">
                <h1>Life Hutch</h1>
                <p>Love, death & robots</p>
            </div>
            <div style="background: linear-gradient(221.87deg, #fff 1%, #807f81 128%);">
                <h1>Zima Blue</h1>
                <p>Love, death & robots</p>
            </div>
            <div style="background: linear-gradient(220.16deg, #C19A6B -8%, #F39102 138%);">
                <h1>Automated Customer Service</h1>
                <p>Love, death & robots</p>
            </div>
        </div>

        <div class="main-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1628338243893-056573e389ea?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDd8Ul9GeW4tR3d0bHd8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1631510390389-c1e4fb20ff31?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDEwfFJfRnluLUd3dGx3fHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1631482357535-52ecae736b46?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDEzfFJfRnluLUd3dGx3fHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1631493317092-071939c8e2c1?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDEyfFJfRnluLUd3dGx3fHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');"></div>
        </div>

        <div class="controls">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
